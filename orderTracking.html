<!DOCTYPE html>
<html lang="en">
<head>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" />
    <title>GataNow</title>
</head>
    <body>
        <nav class=" navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/gata_logo.png" height="64" width= "163"/></a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#gataNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="gataNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Economy</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tokens</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Partnerships</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Develop</a></li>
                    </ul>
                    <span class="navbar-text">
                        <a role="button" data-bs-toggle="modal" data-bs-target="#connectModal">
                            <i class="fa fa-sign-in"></i> 
                        </a>
                    </span> 
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="my-5 card map" style="background-color: #383838">
                    <p class="number "> ORDER ID: #1234567890</p>
                    <img class ="center" src="img/map.png" width="800">
                </div>
            </div>
        </section>
        <section>
        
            <div class="container pt-4">
                <div class="row">
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Timeline</h6>
                                <div id="content">
                                    <ul class="timeline">
                                        <li class="event" data-date="12:30 - 1:00pm">
                                           
                                            <p>Checking</p>
                                        </li>
                                        <li class="event" data-date="2:30 - 4:00pm">

                                            <p>In transit</p>
                                        </li>
                                        <li class="event" data-date="5:00 - 8:00pm">
                                            
                                            <p>Delivered</p>
                                        </li>
                                      
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
