<!DOCTYPE html>
<html lang="en">
<head>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" />
    <title>GataNow</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark ">
        <a class="navbar-brand" href="index.html">
            <img src="img/gata_logo.png" alt="logo" height="63" width= "164"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#gataNavbar">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="gataNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Economy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tokens</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Partnerships</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Develop</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                <a role="button" id="connectButton">
                    <i class="fa fa-sign-in"></i> Connect to Wallet
                </a>
            </span> 
        </div>
    </nav>
    <h3 class="my-5"> Shipment Details </h3>
    <form class="row g-3 shipping">
        <h3 class="forms"> From </h3>
        <div class="col-md-6">
            <label for="weight" class="form-label"></label>
            <input type="text" class="form-control" name="weight" placeholder="Weight" />
        </div>
        <div class="col-md-6">
            <label for="Length" class="form-label"></label>
            <input type="text" class="form-control" name="length" placeholder="Length" />
        </div>
        <div class="col-md-6">
            <label for="Width" class="form-label"></label>
            <input type="text" class="form-control"  name="width" placeholder="Width" />
        </div>
        <div class="col-md-6">
            <label for="height" class="form-label"></label>
            <input type="text" class="form-control" name="height" placeholder="Height" />
        </div>
        <h5 class="mt-5"> SHIPPING METHOD</h5>
        <div class="row mt-5">
            <div class="text-center">
                <button id="btnSearch" class="btn mb-5" style="color:#AFAFAF"> Standard </button>
                <button id="btnClear" class=" btn mb-5" style="color:#AFAFAF"> Express </button>
            </div>
        </div>
        <div class=" row mt-3">
            <div class="col text-center">
                <a class="btn btn-warning mb-5" href="logistics.html" role="button">Ship Now</a>
            </div>
        </div>
    </form>
</body>
