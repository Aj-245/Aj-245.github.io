<!DOCTYPE html>
<html lang="en">
<head>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" />
    <title>GataNow</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark ">
        <a class="navbar-brand" href="index.html"><img src="img/gata_logo.png" alt="logo" height="63" width= "164"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#gataNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="gataNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Economy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tokens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Partnerships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Develop</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                <a role="button" id="connectButton">
                    <i class="fa fa-sign-in"></i> Connect to Wallet
                </a>
            </span> 
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <p class="wallet">Escrow wallet</p>
            <button type="button" class="btn" id="btnWallet"> 0.0000 GATA</button>
        </div>
    </div>
    <section>
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <div class=" card-stepper">
                <div class="card-body p-4">
                    
                    <div class="d-flex flex-row justify-content-between align-items-center align-content-center">
                        <span class="d-flex justify-content-center align-items-center big-dot dot"><i class="fa fa-check"></i></span>
                        <hr class="flex-fill track-line"><span class="d-flex justify-content-center align-items-center big-dot dot"><i class="fa fa-check"></i></span>
                        <hr class="flex-fill track-line"><span class="d-flex justify-content-center align-items-center big-dot dot"><i class="fa fa-check"></i></span>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="d-flex flex-column align-items-start"><span class="text">Shipping</span></div>
                        <div class="d-flex flex-column justify-content-center"><span class="text" style="padding-left: 30px;">Payment</span></div>
                        <div class="d-flex flex-column justify-content-center"><span class="text">Confirmation</span></div>
                    </div>
                </div>
            </div>   
        </div>
    </section>
    
    <img src="img/loading.png" class="center" width="90" height="90">
    <h3> Thank You! </h3>
    <p class="mb-4"> Your order has been confirmed and readyfor shipping </p>
    <h3 class="align-items-center"> You can track your order below</h3>
    <div class="col text-center">
        <a class="btn btn-warning mt-4" href="orderTracking.html" role="button">Track Package</a>
    </div>
